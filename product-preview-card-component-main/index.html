<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <section class="container">
    <div class="card">
      <img src="images/image-product-desktop.jpg" height="450px"/>
    </div>
    <div class="title">PERFUME</div>
    <div class="paragraph_title">Gabrielle Essence Eau De Parfum</div>
    <div class="paragraph">A floral, solar and voluptuous interpretation 
                          composed by Olivier Polge, Perfumer-Creator
                          for the House of CHANEL</div>
    </div>
    <div class="newprice">$149.99</div>
    <div class="oldprice">$169.99</div>
    <div class="button">
      <img src="images/icon-cart.svg"/>
      Add to Cart
    </div>
  </section>
  




</body>
</html>
