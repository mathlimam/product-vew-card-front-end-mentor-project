<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="container">
    <div class="card">
      <img src="images/image-product-desktop.jpg" alt=""/>
    </div>
    <div class="title">PERFUME</div>
    <h1 class="paragraph_title">Gabrielle Essence Eau De Parfum</h1>
    <h2 class="paragraph">A floral, solar and voluptuous interpretation 
                          composed by Olivier Polge, Perfumer-Creator
                          for the House of CHANEL</h2>
    <h3 class="newprice">$149.99</h3>
    <h4 class="oldprice">$169.99</h4>
    <div class="button">
      <img src="images/icon-cart.svg" alt=""/>
      Add to Cart
    </div>
  </main>
  




</body>
</html>
